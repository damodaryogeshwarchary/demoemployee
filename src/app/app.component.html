<div id="background">
    <mat-card>
        <form class="example-form">
            <h2>Sign In</h2>
            <small class="tag-line" >Hello! Sign in with your username or email</small>
            <mat-form-field class="example-full-width">
              <input class="input-text" type="text" placeholder="Favorite food" [formControl]="emailFormControl" value="Sushi">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
              <input class="input-text" type="text" placeholder="Leave a comment">
            </mat-form-field>
            <mat-checkbox>Remember me</mat-checkbox>
            <small class="forgot-blue">Forgot Password?</small>
            <br>
            <button class="button-signIn" mat-raised-button>SIGN IN</button>
            <br>
            <small class="last-tag">Don't have an account? Sign Up</small>
          </form>
    </mat-card>
</div>
